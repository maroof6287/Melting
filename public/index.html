<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="fc:miniapp" content="launch_frame">
<meta name="fc:frame" content="launch_frame">
<title>MeltingPoint</title>
<link rel="icon" href="/assets/icon.png">
<style>
body {
  margin:0;
  background: radial-gradient(circle at top, #0ea5e9, #020617);
  color:white;
  font-family: system-ui;
  overflow:hidden;
}
#taskInput {
  width:90%;
  margin:20px;
  padding:16px;
  border-radius:20px;
  border:none;
  background:rgba(255,255,255,0.15);
  color:white;
  font-size:18px;
}
.ice {
  margin:20px;
  padding:30px;
  border-radius:24px;
  background:rgba(255,255,255,0.35);
  backdrop-filter: blur(10px);
  animation: melt 30s linear forwards;
}
@keyframes melt {
  to { opacity:0.2; transform: scaleY(0.3); }
}
#tipBtn {
  position:fixed; top:12px; right:12px;
}
</style>
</head>
<body>
<input id="taskInput" placeholder="Type a task and press Enter">
<div id="tasks"></div>
<button id="tipBtn">‚ù§ Tip</button>
<script src="/script.js"></script>
<script src="/MeltingPoint-ui.js"></script>
</body>
</html>
